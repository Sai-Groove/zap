name: ZAP Scan

on: [push]

permissions:
  contents: read
  issues: write          # lets ZAP open/update the report issue

jobs:
  zap_scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.10.0
        with:
          target: 'http://bwapp.hakhub.net'
          docker_options: '--user 0'      # ‚Üê run as root, no YAML-copy warning
